    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #d1fae5 0%, #ffffff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }
        
        .qr-container {
            background: white;
            padding: 24px;
            border-radius: 16px;
            border: 4px solid #0A9961;
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        #qrcode {
            display: inline-block;
        }
        
        .instructions {
            text-align: center;
        }
        
        .main-text {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .sub-text {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 24px 0;
        }
        
        .link {
            color: #0A9961;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            word-break: break-all;
        }
        
        .link:hover {
            color: #087f4d;
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }
    </style>
</head>
